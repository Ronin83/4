        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffa45e, #7af9cf, #ff5e00, #7a9cf9);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            text-align: center;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure the content stays above the decorative elements */
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;

        .surprise-button {
            background-color: #ff5e00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .surprise-button:hover {
            background-color: #ff3a00;
        }
        /* Button animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .surprise-button.animated {
            animation: pulse 1.5s infinite;
        }
        /* Random decorative elements */

            z-index: 0;
